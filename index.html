<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Finder - Team Gilbert</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <nav class="#99ca3c">
                <a href="index.html" class="receipe-logo"><img class="recipefinder-logo" id="logo" src="assets/images/recipeFinderLogo.png"/></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="nav2"><a href="index.html">HOME</a></li>
                    <li class="nav2"><a href="favorites.html">FAVORITES</a></li>
                </ul>
        </div>
        </nav>
        <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
                <div class="container">
                    <div>
                        <div class="whiteBg">
                            <div id="buttons">
                                <label class="custom-file-upload">
                                    <input type="file" onchange="callGoogleVisionAPI(this)"/>
                                    <i class="fa fa-cloud-upload"></i> Upload Photo
                                </label>
                            </div>
                            <div id="buttons">
                                <button id="findRecipeBtn" onclick="callFood2ForkAPI()">Find Recipes</button>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parallax"><img class="responsive-img" src="assets/images/background1.jpg" alt="Food Bg"></div>
        </div>
        <div class="nav-wrapper">
            <nav class="heading">
                <h5 id="text-bar">Top Suggested Recipes</h5>
        </div>
        <div class="container">
            <div class="section">
                <div id="recipe-cards" class="row">
                </div>
                <!--   Returned Recipes Section   -->
            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image" style="background-image: url({{image_hb}})">>
                        <!-- <img src="{{image_hb}}"> -->
                    </div>
                    <div class="card-content">
                        <h6>{{title_hb}}</h6>
                        <p><a href="{{url_hb}}" target="blank">Link here</a></p>
                    </div>
                </div>
            </div>
            
        </script>

        <!--  Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <script src="assets/js/init.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
