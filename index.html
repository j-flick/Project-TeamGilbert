<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Finder - Team Gilbert</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <nav class="#99ca3c">
                <a href="index.html" class="receipe-logo"><img class="recipefinder-logo" id="logo" src="assets/images/recipeFinderLogo.png"/></a>
                <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="nav2"><a href="#">HOME</a></li>
                    <li class="nav2"><a href="#">FAVORITES</a></li>
                </ul> -->
        </div>
        </nav>
        <div id="index-banner" class="parallax-container">
            <div id="drop-area" class="section no-pad-bot">
                <div class="container" style="margin-top: 160px;">

                    <div id="ingredient-pics" class="row">                        
                        
                    </div>                       
 
                </div>
            </div>
            <div class="parallax"><img id="bg-image" class="responsive-img" src="assets/images/background1.jpg" alt="Food Bg"></div>
        </div>
        <div class="nav-wrapper">
            <nav class="heading">                
                <h5 id="text-bar">Add Your Ingredients to Search</h5>
        </div>
        <div class="container">
            <div id="recipe-cards" class="section">
                
                <!--   Returned Recipes Section   -->
            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            
            <div class="col s12 m4">
                <div class="card" style="height: 425px">
                    <div class="card-image" style="background-image: url({{image_url}}); height: 275px; background-size: cover">                        
                    </div>
                    <div class="card-content">
                        <h6>{{{title}}}</h6>
                        <p><a href="{{source_url}}" target="blank">Link here</a></p>
                    </div>
                </div>
            </div>
            
        </script>

        <script id="pic-template" type="text/x-handlebars-template">
            
            <div class="col">
                <div id={{img_index}} onclick="clear()" style="background-image: url({{loaded_img}}); height: 150px; width: 150px; background-size: cover; border: 1px solid grey"></div>
            </div>
            
        </script>

        <!--  Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <script src="assets/js/init.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
